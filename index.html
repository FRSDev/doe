<!DOCTYPE html>

<html>

<head>
    <title>Doe vida! Doe Sangue!</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="shortcut icon" type="image/png" href="/logo.ico" />
</head>

<body>
    <header>
        <img class="logo" src="https://i.imgur.com/ZiZLl3L.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa Sangue</p>

        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na LISTA de doadores</h2>
        <form action="/" method="POST">
            <input type="name" name="name" placeholder="Nome Completo">

            <input type="email" name="email" placeholder="E-Mail">

            <input type="blood" name="blood" placeholder="Tipo Sanguíneo">

            <button>Quero Ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span> </h2>
        <section class="donors">
            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{ donor.blood }}</div>
                    <p>{{ donor.name }}</p>
                </div>

            {% endfor %}
        </section>
    </main>
    <footer>Com ❤️ Alpha Development</footer>
    <script src="/script.js"></script>
</body>

</html>
